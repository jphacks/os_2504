<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #status {
            padding: 20px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Google Maps API テスト</h1>
    <div id="status">
        <h2>ステータス:</h2>
        <div id="messages"></div>
    </div>
    <div id="map"></div>

    <script>
        const messages = document.getElementById('messages');
        
        function addMessage(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messages.appendChild(div);
            console.log(message);
        }

        // APIロードをチェック
        let checkInterval = setInterval(() => {
            if (window.google && window.google.maps) {
                addMessage('✓ Google Maps API が読み込まれました');
                clearInterval(checkInterval);
                initMap();
            }
        }, 100);

        // タイムアウト設定
        setTimeout(() => {
            if (!window.google || !window.google.maps) {
                clearInterval(checkInterval);
                addMessage('✗ Google Maps API の読み込みがタイムアウトしました', true);
            }
        }, 10000);

        function initMap() {
            try {
                // マップを初期化
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 35.6762, lng: 139.6503 }, // 東京
                    zoom: 13
                });
                addMessage('✓ マップが正常に初期化されました');

                // マーカーを追加
                const marker = new google.maps.Marker({
                    position: { lat: 35.6762, lng: 139.6503 },
                    map: map,
                    title: 'テストマーカー'
                });
                addMessage('✓ マーカーが正常に追加されました');

                // Places サービスをテスト
                const service = new google.maps.places.PlacesService(map);
                addMessage('✓ Places サービスが初期化されました');

            } catch (error) {
                addMessage(`✗ エラー: ${error.message}`, true);
                console.error('Map initialization error:', error);
            }
        }

        // グローバルエラーハンドラー
        window.addEventListener('error', (event) => {
            if (event.message.includes('google') || event.message.includes('maps')) {
                addMessage(`✗ JavaScript エラー: ${event.message}`, true);
            }
        });
    </script>

    <script type="module">
        const params = new URLSearchParams(window.location.search);
        const apiKey = params.get('apiKey');

        if (!apiKey) {
            window.addMessage('✗ クエリパラメータ `apiKey` が指定されていません', true);
        } else {
            window.addMessage(`✓ APIキーを使用してスクリプトを読み込みます (${apiKey.substring(0, 10)}...)`);
            const script = document.createElement('script');
            script.async = true;
            script.defer = true;
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
            script.onerror = () => window.addMessage('✗ Google Maps API の読み込みに失敗しました', true);
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
