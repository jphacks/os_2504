name: Build Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Compile sources
        run: python -m compileall backend

      - name: Generate database and API docs
        run: |
          python scripts/generate_dbdiagram.py
          python backend/scripts/export_swagger.py

      - name: Check docs are up to date
        run: |
          git diff --exit-code \
            documents/schema.dbml \
            documents/schema.mmd \
            documents/README.md \
            documents/api/openapi.json \
            documents/api/swagger.html
